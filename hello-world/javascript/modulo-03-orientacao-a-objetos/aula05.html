<html>
    <body>
        <script>
            // trabalhando com datas
            
            var date = new Date();

            //Dia do mes
            alert("Dia do mes: " + date.getDate());

            //Dia da semana
            alert("Dia da semana: " + date.getDay());

            // Ano
            alert("Ano: " + date.getFullYear());

            // hora
            alert("Hora: " + date.getHours());

            // minutos
            alert("Minutos: " + date.getMinutes());

            // segundos
            alert("Segundos: " + date.getSeconds());

            // hora de agora
            alert("Hora agora: " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds());



        </script>
    </body>
</html>
