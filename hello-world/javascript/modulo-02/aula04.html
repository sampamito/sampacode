<html>
    <body>
        <script>
            
            // condicoes
            var numero = 10;
            var nome = "Guilherme";

            if(nome == "felipe"){
                console.log('Verdadeiro');
            }else if(nome=="guilherme"){
                console.log('entramos no else if! verdadeiro');
            }else{
                console.log('entrou no else!');
            }

            if(numero >= 10){
                console.log('O numero e menor ou igual a 10!')
            }

            // != (diferente)
            if(nome != 'Guilherme'){
                console.log('entrou aqui!')
            }

            // && - e 
            // || - ou

            if(numero == 10 && nome == 'Guilherme'){
                console.log('Verdade, deu certo o &&(e)!')
            }

            if(numero != 10 || nome == 'Guilherme'){
                console.log('Verdade, deu certo o ||(ou)!')
            }


        </script>
    </body>
</html>
