<html>
    <body>
        <script>
            
            // utilizando foreach

            var arr = ["guilherme","felipe","joao"]
            
            console.log("#### FOR TRADICIONAL ####")
            for(var i = 0; i < arr.length;i++){
                console.log(arr[i])
            }
            console.log("#=======================#")
            console.log("#### UTILIZANDO FOREACH ####")
            arr.forEach(function(value,index){
                console.log(index + ' - ' + value);
            })

        </script>
    </body>
</html>
