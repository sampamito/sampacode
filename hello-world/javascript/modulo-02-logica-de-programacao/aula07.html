<html>
    <body>
        <script>
            
            // laço de repetição

            var n = 0;

            while(n <  10){
                //execute aqui
                console.log('primeiro teste: ' + n);
                n++
            }

            console.log('#====================================#')

            for(var i = 5; i < 10;i++){
                console.log('segundo teste: ' + i);
            }

            console.log('#====================================#')

            var q = 0;
            do{
                console.log('terceiro teste: ' + q);
                q++;
            }while(q < 10);

        </script>
    </body>
</html>
