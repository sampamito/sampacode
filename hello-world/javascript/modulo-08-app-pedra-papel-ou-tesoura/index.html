<html>

<body>
    <style>
        h1 {
            text-align: center;
        }

        .player-options img,
        .enemy-options img {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .player-options,.enemy-options{
            width: 50%;
        }

        .align{
            display: flex;
        }
    </style>
    <h1>Pedra, Papel ou tesoura!</h1>
    <hr>
    <div class="align">
        <div class="player-options">
            <div><img opt="player-rock" src="/modulo-08-app-pedra-papel-ou-tesoura/rock.png" /></div>
            <div><img opt="player-paper" src="/modulo-08-app-pedra-papel-ou-tesoura/paper.png" /></div>
            <div><img opt="player-scissor" src="/modulo-08-app-pedra-papel-ou-tesoura/scissor.png" /></div>
        </div>
        <div class="enemy-options">
            <div><img opt="enemy-rock" src="/modulo-08-app-pedra-papel-ou-tesoura/rock.png" /></div>
            <div><img opt="enemy-paper" src="/modulo-08-app-pedra-papel-ou-tesoura/paper.png" /></div>
            <div><img opt="enemy-scissor" src="/modulo-08-app-pedra-papel-ou-tesoura/scissor.png" /></div>
        </div>
    </div>

    <script>
        var elements = document.querySelectorAll('.player-options div > img');
        var playerOpt = "";        

        function reseteOpacityPlayer(){
            for(var x = 0; x < elements.length; x++){
                elements[x].style.opacity = 0.3;
            }
        }

        for(var i = 0; i < elements.length; i++){
            elements[i].addEventListener('click',(t)=>{
                reseteOpacityPlayer();
                t.target.style.opacity = 1;
                playerOpt = t.target.getAtribute('opt');                
            });
        }

    </script>
</body>

</html>
